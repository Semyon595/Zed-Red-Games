<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zed Red Games</title>
    <link rel="stylesheet" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Шапка сайта с навигацией -->
    <header>
      <a href="index.html"><h1>Zed Red Games</h1></a>
      <div class="spacer"></div>
      <nav>
        <a href="#about"
          ><img src="icons/sections/about.svg" height="20px" width="20px" /> О
          нас</a
        >
        <a href="#play"
          ><img src="icons/sections/play.svg" height="20px" width="20px" />
          Играть</a
        >
        <a href="#updates"
          ><img src="icons/sections/updates.svg" height="20px" width="20px" />
          Обновления</a
        >
        <a href="#info"
          ><img src="icons/sections/info.svg" height="20px" width="20px" />
          Контакты</a
        >
      </nav>
    </header>

    <!-- Основное содержимое страницы -->
    <main>
      <!-- Баннер "О нас" -->
      <article class="banner floating" id="about">
        <h1>Zed Red Games</h1>
        <p>
          Мы - команда разработчиков, создающих захватывающие игровые вселенные
        </p>
      </article>

      <!-- Секция с играми -->
      <article class="post" id="play">
        <h1>Наши игры</h1>
        <img src="rof.png" alt="Realm of Darkness" />
        <h3>Realm of Darkness</h3>
        <p>Погрузитесь в темное фэнтезийное приключение</p>
      </article>
    </main>

    <!-- Подвал сайта -->
    <footer id="info">
      <p>© 2025 Zed Red Games. Все права защищены.</p>
      <div class="social-links">
        <a href="#" class="telegram"
          ><img
            src="icons/social-networks/black/Telegram.svg"
            height="30"
            width="30"
        /></a>
        <a href="#" class="youtube"
          ><img
            src="icons/social-networks/black/YouTube.svg"
            height="30"
            width="30"
        /></a>
        <a href="#" class="tiktok"
          ><img
            src="icons/social-networks/black/TikTok.svg"
            height="30"
            width="30"
        /></a>
      </div>
    </footer>
  </body>
</html>
