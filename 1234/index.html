<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram-like Chat</title>
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="styles.css">
  <!-- Подключаем конфиг -->
  <script src="config.js"></script>
</head>
<body>
  <!-- Основная структура чата -->
  <div class="app-container">
    <!-- Сайдбар с чатами -->
    <aside class="sidebar" id="sidebar">
      <header class="sidebar-header">
        <button class="new-chat-btn" id="newChatBtn">
          <svg viewBox="0 0 16 16" fill="none">
            <path d="M7.25 4.75H8.75V7H11V8.5H8.75V10.75H7.25V8.5H5V7H7.25V4.75Z" fill="currentColor"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15C11.866 15 15 11.866 15 8C15 4.13401 11.866 1 8 1ZM2.5 8C2.5 4.96243 4.96243 2.5 8 2.5C11.0376 2.5 13.5 4.96243 13.5 8C13.5 11.0376 11.0376 13.5 8 13.5C4.96243 13.5 2.5 11.0376 2.5 8Z" fill="currentColor"/>
          </svg>
          Новый чат
        </button>
      </header>
      
      <!-- Список чатов -->
      <div class="chat-list" id="chatList"></div>
      
      <footer class="sidebar-footer">
        <button class="settings-btn" id="sidebarSettingsBtn">
          <svg viewBox="0 0 16 16" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.25 2.75H8.75V4.25H7.25V2.75ZM2.75 7.25H4.25V8.75H2.75V7.25ZM11.75 7.25H13.25V8.75H11.75V7.25ZM7.25 11.75H8.75V13.25H7.25V11.75ZM8 6.5C7.17157 6.5 6.5 7.17157 6.5 8C6.5 8.82843 7.17157 9.5 8 9.5C8.82843 9.5 9.5 8.82843 9.5 8C9.5 7.17157 8.82843 6.5 8 6.5ZM8 5C6.34315 5 5 6.34315 5 8C5 9.65685 6.34315 11 8 11C9.65685 11 11 9.65685 11 8C11 6.34315 9.65685 5 8 5Z" fill="currentColor"/>
          </svg>
          Настройки
        </button>
      </footer>
    </aside>

    <!-- Основное содержимое -->
    <main class="main-content">
      <!-- Шапка чата -->
      <header class="chat-header">
        <button class="menu-btn" id="menuBtn">
          <svg viewBox="0 0 24 24" fill="none" width="24" height="24">
            <path d="M3 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <div class="chat-title" id="currentChatTitle">Новый чат</div>
        <button class="settings-btn" id="settingsBtn">
          <svg viewBox="0 0 16 16" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.25 2.75H8.75V4.25H7.25V2.75ZM2.75 7.25H4.25V8.75H2.75V7.25ZM11.75 7.25H13.25V8.75H11.75V7.25ZM7.25 11.75H8.75V13.25H7.25V11.75ZM8 6.5C7.17157 6.5 6.5 7.17157 6.5 8C6.5 8.82843 7.17157 9.5 8 9.5C8.82843 9.5 9.5 8.82843 9.5 8C9.5 7.17157 8.82843 6.5 8 6.5ZM8 5C6.34315 5 5 6.34315 5 8C5 9.65685 6.34315 11 8 11C9.65685 11 11 9.65685 11 8C11 6.34315 9.65685 5 8 5Z" fill="currentColor"/>
          </svg>
          Настройки
        </button>
      </header>

      <!-- Контейнер сообщений -->
      <div class="messages-container" id="messagesContainer"></div>

      <!-- Поле ввода сообщения -->
      <div class="message-input-area">
        <div class="message-input-container">
          <textarea class="message-input" id="messageInput" placeholder="Введите сообщение..." rows="1"></textarea>
          <button class="send-btn" id="sendBtn">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Подключаем основной скрипт -->
  <script src="script.js"></script>
</body>
</html>
